server:
  port: 8080

api:
  prefix: /api/v1

spring:
  application:
    name: mp-gateway
  banner:
    location: banner/banner-test.txt
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

logging:
  level:
    ru.pavbatol: DEBUG
    org.springframework.web: DEBUG

app:
  mp:
    security:
      label: security
      url: http://localhost:8078/api/v1
    profile:
      label: profile
      url: http://localhost:8076/api/v1
    stats:
      label: stats
      url: http://localhost:9090/api/v1
