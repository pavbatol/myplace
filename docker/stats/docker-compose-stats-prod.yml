version: '3.8'

# Use sudo docker-compose -f docker/stats/docker-compose-stats-prod.yml build/up/down

services:

  stats-service:
    build: ../../mp-stats/server
    image: mp-stats
    container_name: mp-stats
    restart: unless-stopped
    env_file:
      - ./.env.stats.prod
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SERVER_PORT=9090
      - APP_DB_HOST=stats-db
      - APP_DB_PORT=27017
      - APP_DB_NAME=mp-stats

  stats-db:
    image: mongo:6.0.4
    container_name: mp-stats-db
    env_file:
      - ./.env.stats.prod
    environment:
      - MONGO_INITDB_DATABASE=mp-stats
    healthcheck:
      test: [ "CMD","mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
